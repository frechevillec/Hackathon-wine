<article class="Article">
    <h2 class="Article__title">{{$ctrl.owner.firstname}} {{$ctrl.owner.lastname}}</h2>
    <p class="Article__desc">
        {{$ctrl.owner.email}}
    </p>
    <h3 class="Item__title--h3">Produits propos√©s</h3>
    <ul class="List">
        <li class="Item" ng-repeat="wine in $ctrl.products">
            <a class="Link Link__row" ng-href="#!/wines/{{wine._id}}">
                <figure class="Item__img">
                    <img ng-src="http://wine.wildcodeschool.fr{{wine.picture}}"/>
                </figure>
                <h4 class="Item__title Item__title--h4">{{wine.name}}</h4>
            </a>
        </li>
    </ul>
</article>
